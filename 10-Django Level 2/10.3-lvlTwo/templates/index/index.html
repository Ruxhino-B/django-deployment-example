<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{% static '/css/mycss.css' %}">
    <title></title>
  </head>
  <body>
    <h1>CHKEMI. ALLAHU EKBER</h1>
    {{ brenda }}
    <img src="{% static 'images/about.jpg'%}" alt="">
    <div class="djangoone">
      {% if access_records %}
        <table>
          <thead>
            <th>Site Name</th>
            <th>Date Accessed</th>
          </thead>
          {% for acc in access_records %}
            <tr>
              <td>{{acc.name}}</td>
              <td>{{acc.date}}</td>
            </tr>
            {% endfor %}
        </table>
        {% else %}
        <p>Ska Asnje Record. Tabela nuk eshte krijuar</p>
        {% endif %}

    </div>

  </body>
</html>
