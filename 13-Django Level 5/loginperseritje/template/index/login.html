<!DOCTYPE html>
{% extends 'index/base.html'%}
{% block body_block %}

<div class="jubotron">
  <h1>Pease Login</h1>
  <form class="" action="{% url 'basic_app:user_login'%}" method="POST">
    {% csrf_token %}
    <label for="username">UserName</label>
    <input type="text" name="username" placeholder="Entere Username">

    <label for="password">Password</label>
    <input type="password" name="password">

    <input type="submit" name="submit" value="Login">
  </form>

</div>
{% endblock %}
