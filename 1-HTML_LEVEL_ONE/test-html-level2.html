<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Course Sign Up Page</h1>
    <form method="get">
      <p>Please Note: First name, Last Name, Password and Email are required</p>
      <label for="emer">First Name</label>
      <input id="emer" type="text" name="Name" placeholder="First Name" required>
      <label for="Mbiemer">Last Name</label>
      <input id="mbiemer" type="text" name="Mbiemer" value="Last Name" required>
      <br>
      <label for="email">Email</label>
      <input id="email"type="email" name="email" placeholder="name@email.com">
      <label for="password">Password</label>
      <input id="password"type="password" name="password" value="">
      <p>Are you over the eage of 18?</p>
      <label for="yes">Yes</label>
      <input id="yes" type="radio" name="eage" value="+18">
      <label for="no">No</label>
      <input id="no" type="radio" name="eage" value="-18">
      <p>Do you have a credit card or paypal</p>
      <select name="karte Krediti">
          <option value="1">Credit Card</option>
          <option value="2">Paypal</option>
          <option value="0">None</option>
      </select>
      <p></p>
      <input type="submit" name="signup" value="Sing Up">
    </form>
  </body>
</html>
